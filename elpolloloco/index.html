<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Tropics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">

    <script src="js/utils.js"></script>

    <script src="models/animation.class.js"></script>
    <script src="models/animatedhitbox.class.js"></script>

    <script src="models/moveableobject.class.js"></script>
    <script src="models/character.class.js"></script>

    <script src="models/player.class.js"></script>
    <script src="models/players/pirate.class.js"></script>

    <script src="models/enemy.class.js"></script>
    <script src="models/enemies/crab.class.js"></script>
    <script src="models/enemies/ship.class.js"></script>
    <script src="models/enemies/seaturtle.class.js"></script>
    
    <script src="models/projectiles/cannonball.class.js"></script>

    <script src="models/background.class.js"></script>
    <script src="models/backgrounds/cloud.class.js"></script>

    <script src="models/movie.class.js"></script>

    <script src="models/effects/explosion.class.js"></script>
    <script src="models/effects/stomp.class.js"></script>

    <script src="models/items/doubloon.class.js"></script>

    <script src="models/misc/xmark.class.js"></script>
    <script src="models/misc/shovelhole.class.js"></script>
    
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/levels/level01.class.js"></script>

    <script src="models/icon.class.js"></script>
    <script src="models/icons/loadicon.class.js"></script>
    <script src="models/progressbar.class.js"></script>

    <script src="models/camera.class.js"></script>
    <script src="models/hud.class.js"></script>
        
    <script src="models/screen.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/audiomanager.class.js"></script>

    <script src="models/titlescreen.class.js"></script>

    <script src="js/game.js"></script>
</head>
<body>
    <div id="game">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="ui">
            <div id="menu">
                <div id="restart" class="button"><span class="icon active" id="restart"></span></div>
                <div id="debug" class="button"><span class="icon active" id="debug_on"></span><span class="icon" id="debug_off"></span></div>
                <div id="boss" class="button"><span class="icon active"></span></div>
                <div id="sound" class="button"><span class="icon active" id="sound_on"></span><span  class="icon" id="sound_off"></span></div>
                <div id="screen" class="button"><span class="icon active" id="maximize"></span><span class="icon" id="minimize"></span></div>
            </div>
            <div id="controls" class="opacityB">
                <div class="left">
                    <div id="left_btn" class="button">◄</div>
                    <div id="right_btn" class="button">►</div>
                </div>
                <div class="right">
                    <div id="crouch_btn" class="button">▼</div>
                    <div id="jump_btn" class="button">▲</div>
                </div>
            </div>
        </div>
    </div>
    <div id="instructions">
         <span class="keylabel">MOVE: <span class="keys">st</span></span> 
         <span class="spacer"></span> 
         <span class="keylabel">JUMP: <span class="keys">w</span></span>
         <span class="spacer"></span> 
         <span class="keylabel">DIG: <span class="keys">r</span></span>
         <span class="spacer"></span> 
         <span class="keylabel">START: <span class="keys">a</span> </span>
    </div>
    <div id="cache">
        <img src="./img/icons/wheel.png" />
    </div>
</body>
</html>
