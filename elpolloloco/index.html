<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Crab Tropics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

    <script src="models/baseobjects/moveableobject.class.js"></script>
    <script src="models/baseobjects/animation.class.js"></script>
    <script src="models/baseobjects/animatedhitbox.class.js"></script>
    <script src="models/baseobjects/character.class.js"></script>
    <script src="models/baseobjects/enemy.class.js"></script>
    <script src="models/baseobjects/player.class.js"></script>
    <script src="models/baseobjects/background.class.js"></script>
    
    <script src="models/baseobjects/movie.class.js"></script>
    <script src="models/baseobjects/icon.class.js"></script>

    <script src="models/icons/loadicon.class.js"></script>
   
    <script src="models/backgrounds/cloud.class.js"></script>

    <script src="models/players/pirate.class.js"></script>
    <script src="models/enemies/crab.class.js"></script>
    <script src="models/enemies/ship.class.js"></script>
    <script src="models/enemies/seaturtle.class.js"></script>
    
    <script src="models/projectiles/cannonball.class.js"></script>

    <script src="models/effects/explosion.class.js"></script>
    <script src="models/effects/stomp.class.js"></script>
    <script src="models/effects/sparkle.class.js"></script>

    <script src="models/items/catnip.class.js"></script>
    <script src="models/items/doubloon.class.js"></script>

    <script src="models/misc/xarrow.class.js"></script>
    <script src="models/misc/xmark.class.js"></script>
    <script src="models/misc/shovelhole.class.js"></script>
    
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/levels/level01.class.js"></script>
    
    <script src="models/system/progressbar.class.js"></script>
    <script src="models/system/camera.class.js"></script>
    <script src="models/system/hud.class.js"></script>
    <script src="models/system/screen.class.js"></script>
    <script src="models/system/keyboard.class.js"></script>
    <script src="models/system/audiomanager.class.js"></script>

    <script src="models/titlescreen.class.js"></script>

    
</head>
<body id="home">
    <div id="holder">
        <div id="game">
            <canvas id="canvas" width="1152" height="768"></canvas>
            <div id="ui">
                <div id="menu">
                    <div id="debug" class="button"><span class="icon active" id="debug_on"></span><span class="icon" id="debug_off"></span></div>
                    <div id="boss" class="button"><span class="icon active"></span></div>
                    <div id="restart" class="button"><span class="icon active" id="restart_go"></span></div>
                    <div id="info" class="button"><span class="icon active" id="info_go"></span><span class="icon" id="info_close"></span></div>
                    <div id="pause" class="button"><span class="icon active" id="pause_on"></span><span class="icon" id="pause_off"></span></div>
                    <div id="sound" class="button"><span class="icon active" id="sound_on"></span><span  class="icon" id="sound_off"></span></div>
                    <div id="screen" class="button"><span class="icon active" id="maximize"></span><span class="icon" id="minimize"></span></div>
                </div>
                <div id="controls" class="opacityB">
                    <div class="left">
                        <div id="left_btn" class="button"><span class="icon">◄</span></div>
                        <div id="right_btn" class="button"><span class="icon">►</span></div>
                    </div>
                    <div class="right">
                        <div id="crouch_btn" class="button"><span class="icon">▼</span></div>
                        <div id="jump_btn" class="button"><span class="icon">▲</span></div>
                    </div>
                </div>
                <div id="help">
                    <iframe id="_help" name="_help" src="./info.html" style="background: transparent;" frameborder="0" style="overflow: hidden;" scrolling="no" tabindex="-1"></iframe>
                    <div id="help_controls">
                        <div id="tabs">
                            <a target="_help" href="./info.html">HOW TO PLAY</a><span class="link_spacer">|</span><a target="_help" href="./impressum.html">IMPRESSUM</a>
                        </div>
                    </div>
                </div>
                <div id="debug_box"><div id="console"></div><div id="platform"></div></div>
            </div>
        </div>
        <div id="bottom">
             <div id="instructions">
                <div id="keys">
                    <span class="keylabel">MOVE: <span class="key">st</span></span> 
                    <span class="spacer"></span> 
                    <span class="keylabel">JUMP: <span class="key">w</span></span>
                    <span class="spacer"></span> 
                    <span class="keylabel">DIG: <span class="key">r</span></span>
                    <span class="spacer"></span> 
                    <span class="keylabel">START: <span class="key">a</span> </span>
                </div>
            </div>
            <div id="mcontrols"><div id="standby"><span id="hourglass"></span></div></div>
            
        </div>
    </div>
   
    <div id="cache">
        <img src="./img/icons/wheel.png" />
    </div>
</body>
</html>
